<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Rectangle and Microphone Recording</title>
    <style>
        #rectangle {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rectangle::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }

        .svgs {
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/d3/5.9.7/d3.js"></script>
</head>

<body>
    <div>
        <label for="duration">Duration (seconds): </label>
        <input type="number" id="duration" min="1" step="1" value="2">
    </div>
    <div>
        <label for="frequency">Frequency (Hz): </label>
        <input type="number" id="frequency" min="0.1" step="0.1" value="2">
    </div>
    <button id="startButton">Start</button>
    <div id="rectangle"></div>

    <svg width="800" height="200" id="waveformSVG" class="svgs"></svg>
    <svg width="800" height="200" id="spectrumSVG" class="svgs"></svg>

    <script async type="text/javascript" src="foo.js"></script>
    <script async type="text/javascript" src="getSolutionImage.js"></script>

    <script>
        // DOM elements
        const rectangle = document.getElementById('rectangle');
        const durationInput = document.getElementById('duration');
        const frequencyInput = document.getElementById('frequency');
        const startButton = document.getElementById('startButton');
        const waveformSVG = d3.select("#waveformSVG");
        const spectrumSVG = d3.select("#spectrumSVG");

        // Audio variables
        let audioContext, mediaRecorder, audioChunks = [];

        // Function to flash the rectangle
        function flashRectangle(duration, frequency) {
            const startTime = Date.now();
            function flash() {
                const elapsedTime = (Date.now() - startTime) / 1000;
                const intensity = (Math.cos(2 * Math.PI * frequency * elapsedTime) + 1) / 2 * 255;
                rectangle.style.backgroundColor = `rgb(${intensity}, ${intensity}, ${intensity})`;
                if (elapsedTime < duration) {
                    requestAnimationFrame(flash);
                } else {
                    rectangle.style.backgroundColor = 'white';
                }
            }
            flash();
        }

        // Function to record audio
        function recordAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = analyzeAudio;
                mediaRecorder.start();
            });
        }

        // Function to analyze recorded audio
        function analyzeAudio() {
            const audioBlob = new Blob(audioChunks);
            const reader = new FileReader();
            reader.readAsArrayBuffer(audioBlob);
            reader.onloadend = () => {
                audioContext.decodeAudioData(reader.result, buffer => {
                    const data = buffer.getChannelData(0);
                    const sampleRate = buffer.sampleRate;
                    const numSamples = data.length;

                    // Construct time axis
                    const t = new Float32Array(numSamples);
                    for (let i = 0; i < numSamples; i++) {
                        t[i] = i / sampleRate;
                    }

                    console.log(d3.max(t))

                    const duration = parseFloat(durationInput.value);
                    const data_ = data.subarray(0, 48000 * duration);

                    const data_out_all = getSolImage(data_, duration);

                    const n = 201;
                    const data_out = data_out_all.slice(0, n * 2);
                    const frequency = data_out.slice(0, n);
                    const magnitude = data_out.slice(n, n * 2);

                    const x = Array.from(t);
                    const y = Array.from(data);

                    const customTickFormat_1 = d => `${(d * 1000).toFixed(0)} ms`;
                    plot_(x, y, waveformSVG, customTickFormat_1);

                    const customTickFormat_2 = d => `${(d).toFixed(0)} Hz`;
                    plot_(frequency, magnitude, spectrumSVG, customTickFormat_2);

                });
            };
        }

        // Function to plot data using D3
        function plot_(x, y, plot_SVG, tickFormatFunction) {
            const width = +plot_SVG.attr('width');
            const height = +plot_SVG.attr('height');
            const margin = { top: 20, right: 20, bottom: 30, left: 50 };
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            // Create scales
            const xScale = d3.scaleLinear()
                .domain([d3.min(x), d3.max(x)])
                .range([0, innerWidth]);

            const yScale = d3.scaleLinear()
                .domain([d3.min(y), d3.max(y)])
                .range([innerHeight, 0]);

            // Clear previous contents
            plot_SVG.selectAll('*').remove();

            // Create a group element for the plot
            const g = plot_SVG.append('g')
                .attr('transform', `translate(${margin.left}, ${margin.top})`);

            // Create and append X-axis
            const xAxis = d3.axisBottom(xScale)
                .tickFormat(tickFormatFunction);

            g.append('g')
                .call(xAxis)
                .attr('transform', `translate(0, ${innerHeight})`);

            // Create and append Y-axis
            const yAxis = d3.axisLeft(yScale);
            g.append('g')
                .call(yAxis);

            // Define the line generator
            const lineGenerator = d3.line()
                .x(d => xScale(d[0]))
                .y(d => yScale(d[1]));

            // Prepare data for line generator
            const lineData = x.map((d, i) => [d, y[i]]);

            // Ensure data is valid
            if (lineData.length === 0) return;

            // Append the path element
            g.append('path')
                .datum(lineData)
                .attr('d', lineGenerator)
                .attr('fill', 'none')
                .attr('stroke', 'blue')
                .attr('stroke-width', 1);

            // Add a label
            g.append('text')
                .text('Plot')
                .attr('font-size', '1em')
                .attr('transform', `translate(${innerWidth / 2}, ${innerHeight + 40})`)
                .attr('text-anchor', 'middle');
        }

        // Event listener for start button
        startButton.addEventListener('click', () => {
            audioChunks = [];
            const duration = parseFloat(durationInput.value);
            const frequency = parseFloat(frequencyInput.value);
            recordAudio();
            flashRectangle(duration, frequency);
            setTimeout(() => {
                mediaRecorder.stop();
            }, (duration + 0.15) * 1000);
        });
    </script>
</body>

</html>
