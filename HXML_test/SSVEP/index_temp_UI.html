<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Rectangle and Microphone Recording</title>
    <style>
        /* 背景样式 */
        body {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 页面标题 */
        h1 {
            color: #444;
            text-align: center;
            margin-top: 20px;
        }

        /* 段落样式 */
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
            color: #555;
        }

        /* 容器样式 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container_right, .container_left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px; /* 增加间隔 */
            margin-bottom: 20px;
        }

        .container_right {
            align-items: flex-end; /* 右对齐 */
        }

        /* 控件样式 */
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 图形样式 */
        .svgs {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 矩形样式 */
        #rectangle {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        #rectangle::after {
            content: '';
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        /* 图表标题和标签样式 */
        .x.axis-label, .y.axis-label {
            font-size: 12px;
            fill: #333;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/d3/5.9.7/d3.js"></script>
</head>

<body>
    <h1>Flashing Rectangle and Microphone Recording</h1>

    <div class="container">
        <div id="rectangle"></div>

        <div class="container2">
            <div class="container_right">
                <div>
                    <label for="duration">Duration (s):</label>
                    <input type="number" id="duration" min="1" step="1" value="2">
                </div>
                <div>
                    <label for="frequency">Frequency (Hz):</label>
                    <input type="number" id="frequency" min="0.1" step="0.1" value="6">
                </div>
                <div>
                    <button id="startButton">Start</button>
                </div>
            </div>

            <div>
                <svg width="400" height="200" id="waveformSVG" class="svgs"></svg>
                <svg width="400" height="200" id="spectrumSVG" class="svgs"></svg>
            </div>
        </div>
    </div>

    <script async type="text/javascript" src="foo.js"></script>
    <script async type="text/javascript" src="getSolutionImage.js"></script>

    <script>
        // DOM elements
        const rectangle = document.getElementById('rectangle');
        const durationInput = document.getElementById('duration');
        const frequencyInput = document.getElementById('frequency');
        const startButton = document.getElementById('startButton');
        const waveformSVG = d3.select("#waveformSVG");
        const spectrumSVG = d3.select("#spectrumSVG");

        // Audio variables
        let audioContext, mediaRecorder, audioChunks = [];

        // Function to flash the rectangle
        function flashRectangle(duration, frequency, startTime) {
            function flash() {
                const elapsedTime = audioContext.currentTime - startTime;
                const intensity = (Math.cos(2 * Math.PI * frequency * elapsedTime) + 1) / 2 * 255;
                rectangle.style.backgroundColor = `rgb(${intensity}, ${intensity}, ${intensity})`;
                if (elapsedTime < duration) {
                    requestAnimationFrame(flash);
                } else {
                    rectangle.style.backgroundColor = 'white';
                }
            }
            flash();
        }

        // Function to analyze recorded audio
        function analyzeAudio() {
            const audioBlob = new Blob(audioChunks);
            const reader = new FileReader();
            reader.readAsArrayBuffer(audioBlob);
            reader.onloadend = () => {
                audioContext.decodeAudioData(reader.result, buffer => {
                    const data = buffer.getChannelData(0);
                    const sampleRate = buffer.sampleRate;
                    const numSamples = data.length;

                    // Construct time axis
                    const t = new Float32Array(numSamples);
                    for (let i = 0; i < numSamples; i++) {
                        t[i] = i / sampleRate;
                    }

                    const duration = parseFloat(durationInput.value);
                    const data_ = data.subarray(0, 48000 * duration);

                    const data_out_all = getSolImage(data_, duration);

                    const n = 201;
                    const data_out = data_out_all.slice(0, n * 2);
                    const frequency = data_out.slice(0, n);
                    const magnitude = data_out.slice(n, n * 2);

                    const x = Array.from(t);
                    const y = Array.from(data);

                    const customTickFormat_1 = d => `${(d).toFixed(1)} s`;
                    plot_(x, y, waveformSVG, customTickFormat_1, 'Waveform', 'Time (s)', 'Amplitude');

                    const customTickFormat_2 = d => `${(d).toFixed(0)} Hz`;
                    plot_(frequency, magnitude, spectrumSVG, customTickFormat_2, 'Spectrum', 'Frequency (Hz)', 'Magnitude');

                });
            };
        }

        // Function to plot data using D3
        function plot_(x, y, plot_SVG, tickFormatFunction, title, xAxisLabel, yAxisLabel) {
            const width = +plot_SVG.attr('width');
            const height = +plot_SVG.attr('height');
            const margin = { top: 40, right: 20, bottom: 50, left: 70 }; // 增加底部和左侧的边距
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            // Create scales
            const xScale = d3.scaleLinear()
                .domain([d3.min(x), d3.max(x)])
                .range([0, innerWidth]);

            const yScale = d3.scaleLinear()
                .domain([d3.min(y), d3.max(y)])
                .range([innerHeight, 0]);

            // Clear previous contents
            plot_SVG.selectAll('*').remove();

            // Create a group element for the plot
            const g = plot_SVG.append('g')
                .attr('transform', `translate(${margin.left}, ${margin.top})`);

            // Create and append X-axis
            const xAxis = d3.axisBottom(xScale)
                .tickFormat(tickFormatFunction);

            g.append('g')
                .call(xAxis)
                .attr('transform', `translate(0, ${innerHeight})`);

            // Create and append Y-axis
            const yAxis = d3.axisLeft(yScale);
            g.append('g')
                .call(yAxis);

            // Define the line generator
            const lineGenerator = d3.line()
                .x(d => xScale(d[0]))
                .y(d => yScale(d[1]));

            // Prepare data for line generator
            const lineData = x.map((d, i) => [d, y[i]]);

            // Ensure data is valid
            if (lineData.length === 0) return;

            // Append the path element
            g.append('path')
                .datum(lineData)
                .attr('d', lineGenerator)
                .attr('fill', 'none')
                .attr('stroke', 'blue')
                .attr('stroke-width', 2); // 增加线条宽度

            // Add a title
            g.append('text')
                .text(title)
                .attr('font-size', '1.5em')
                .attr('transform', `translate(${innerWidth / 2}, -10)`)
                .attr('text-anchor', 'middle')
                .attr('fill', '#333');

            // Add X-axis label
            g.append('text')
                .attr('class', 'x axis-label')
                .attr('text-anchor', 'middle')
                .attr('transform', `translate(${innerWidth / 2}, ${innerHeight + 35})`) // 调整标签位置
                .text(xAxisLabel)
                .attr('fill', '#333');

            // Add Y-axis label
            g.append('text')
                .attr('class', 'y axis-label')
                .attr('text-anchor', 'middle')
                .attr('transform', `translate(-45, ${innerHeight / 2}) rotate(-90)`) // 调整标签位置和旋转
                .text(yAxisLabel)
                .attr('fill', '#333');
        }

        // New function to start recording and flashing simultaneously
        async function startRecordingAndFlashing(duration, frequency) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
            mediaRecorder.onstop = analyzeAudio;

            const startTime = audioContext.currentTime;
            const stopTime = startTime + duration + 0.1;

            mediaRecorder.start();
            flashRectangle(duration, frequency, startTime);

            // Use requestAnimationFrame to check if recording needs to be stopped
            function check() {
                if (audioContext.currentTime >= stopTime) {
                    mediaRecorder.stop();
                } else {
                    requestAnimationFrame(check);
                }
            }
            requestAnimationFrame(check);
        }

        // Event listener for start button
        startButton.addEventListener('click', async () => {
            audioChunks = [];
            const duration = parseFloat(durationInput.value);
            const frequency = parseFloat(frequencyInput.value);

            try {
                await startRecordingAndFlashing(duration, frequency);
            } catch (error) {
                console.error('Error starting recording and flashing:', error);
            }
        });
    </script>
</body>

</html>
